<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FaceMusic v3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <style>
        body { margin: 0; font-family: 'Courier New', Courier, monospace; text-align: center; background: #000; color: #0f0; }
        .container { position: relative; margin: auto; width: 640px; }
        canvas { position: absolute; top: 0; left: 0; opacity: 0.8; }
        video { border: 2px solid #0f0; }
        #log-display { position: absolute; top: 10px; right: 10px; width: 300px; height: 480px; background: rgba(0,0,0,0.5); border: 1px solid #0f0; overflow: hidden; text-align: left; font-size: 12px; padding: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div id="main-container">
        <button id="start-button">INITIATE</button>
        <div class="container" style="display: none;">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="log-display" style="display: none;"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
